apiVersion: v1
kind: Service
metadata:
  name: {{ template "test-spa.fullname" . }}
  labels:
    app: {{ template "test-spa.name" . }}
    chart: {{ template "test-spa.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - nodePort: {{ .Values.service.nodePort }}
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "test-spa.name" . }}
    release: {{ .Release.Name }}
